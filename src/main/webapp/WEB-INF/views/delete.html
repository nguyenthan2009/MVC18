<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
</head>
<body>
<h1>Are you sure delete this Blog?</h1>
<form action="/delete" method="post" th:object="${deleteForm}">
  <input type="text" name="id" th:value="*{id}" hidden>
  <h1 th:text="${deleteForm.title}"></h1>
  <button type="submit">Delete</button>
</form>
</body>
</html>
